<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Арбитража</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор Арбитража P2P</h1>
        <form id="arbitrageForm">
            <div class="form-group">
                <label for="initialAmount">Начальная сумма (сомони):</label>
                <input type="number" id="initialAmount" required>
            </div>
            <div class="form-group">
                <label for="spreadPercent">Процент спреда (%):</label>
                <input type="number" step="0.01" id="spreadPercent" required>
            </div>
            <div class="form-group">
                <label for="numRounds">Количество кругов:</label>
                <input type="number" id="numRounds" required>
            </div>
            <button type="submit">Рассчитать</button>
            <button type="button" id="resetButton">Очистить</button>
        </form>
        <div id="results" class="result-container">
            <div class="result-item">
                <p id="finalAmount"></p>
            </div>
            <div class="result-item">
                <p id="profit"></p>
            </div>
        </div>
        <button id="themeToggle" class="themeToggle1">Переключить на темный режим</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
